<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Timely Notify â€“ Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .fc-header-toolbar {
        display: none;
      }
      #calendar {
        max-width: 900px;
        margin: 0 auto;
      }
      #important-events {
        max-width: 900px;
        margin: 40px auto;
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }
      .important-event {
        margin-bottom: 10px;
        font-weight: bold;
        color: #b30000;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <div id="important-events">
      <h3>Important Events</h3>
      <div id="important-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="./main.js"></script>
    <script>
      const isLocal = window.location.hostname === "localhost" || window.location.hostname === "[::1]";
      if (!isLocal) {
        document.body.style.transform = "rotate(90deg)";
      }
    </script>
  </body>
</html>
