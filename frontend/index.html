<html>
  <head>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }


      #calendar,
      #important-events {
        max-width: none;
        width: 100%;
        box-sizing: border-box;
      }

      .fc-header-toolbar {
        display: none;
      }

      #important-events {
        border-top: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }

      .important-event {
        margin-bottom: 10px;
        font-weight: bold;
        color: #b30000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="calendar"></div>
      <div id="important-events">
        <h3>Important Events</h3>
        <div id="important-list"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="./main.js"></script>

  </body>
</html>
